    closebutton: "Close Project"

  
  about:
    title: "About Me"
    text: "I am Jeremy Cheung and I am a Machine Learning Developer based in Toronto, Ontario."
    body: "I am currently a Machine Learning Developer and have worked all across the machine learning pipeline ranging from computer vision, data science and also image processing. In my studies I am a Mechanical Engineering Masters Graduate student at the Toronto Metropolitian University (Ryerson University) where my focus is on Applied Machine Learning specializing in Heating, Ventilation and Air Conditioning (HVAC) applications."
    subtitle: "What have I worked on?"
    subpoint1: "Clean and analyze real world data to find trends and anomalies"
    subpoint2: "Design and refine machine learning models for computer vision, quality assurance using Azure and AWS"
    subpoint3: "Manage machine learning data pipelines from data collection, to data augmentation and machine learning training"
    subpoint4: "Intergrated machine learning into full stack web applications using HTML and CSS"

  resume:
    title: "My Resume"
    text: "Resume Download Click Here:"
    subtext: 
    section: team
    

  contact:
    title: "Contact Me"
    text: "Feel free to reach out to me via the following links"
    section: contact
    social:
      - url: "mailto:jeremycheungwork@gmail.com"
        icon: "fa fa-envelope"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
    

  footer:
    legal: "Privacy Policy"
    
     
